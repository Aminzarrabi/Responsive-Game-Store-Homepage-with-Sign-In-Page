<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign_in.css">
    <link rel="stylesheet" href="style/flexboxgrid.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sign-in</title>

<body>
    <div class="signin">
        <div class="part1">
            <span class="hel"> Hello!</span>
            <br>
            <span class="welcome"> Login to Get Started</span>
        </div>
        <div class="part2">
            <input type="text" class = "c1" placeholder="Username">
            <i class="fa-solid fa-user b1"></i>
            <input type="text" class = "c1" placeholder="Password">
            <i class="fa-solid fa-lock b2"></i>
        </div>
        <div class="part3">
            <input type="submit" class = "c2" value="Login">
            <span class="forgot">Forgot password ?</span>
        </div>
    </div>

</body>
